syntax = "proto3";

package wap.convos.private_v1;


message Placeholder {
    uint32 counter = 1;
}

message PrivateV1Frame {                 
    string conversation_id = 1;
    bytes sender = 2;                
    int64 timestamp = 3;          // Sender reported timestamp
	oneof frame_type {
		bytes content = 10;
        Placeholder placeholder = 11;
        // ....
	}
}
